<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
	<div>
		<mat-form-field class="mr-16" appearance="fill">
			<mat-label>First Name</mat-label>
			<input matInput />
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>Last Name</mat-label>
			<input matInput />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>Choose a date</mat-label>
			<input matInput [matDatepicker]="picker" />
			<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>Street + House No.</mat-label>
			<input matInput />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="fill" class="mr-16">
			<mat-label>Zip code</mat-label>
			<input matInput />
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>City</mat-label>
			<input matInput />
		</mat-form-field>
	</div>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button color="primary">Cancel</button>
	<button mat-button color="primary" cdkFocusInitial>Save</button>
</mat-dialog-actions>
