@if(loading) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
	<div>
		<mat-form-field class="mr-16" appearance="fill">
			<mat-label>First Name</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.firstName" matInput />
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>Last Name</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.lastName" matInput />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>E-Mail</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.email" matInput />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>Choose a date</mat-label>
			<input [disabled]="loading" matInput [(ngModel)]="birthDate" [matDatepicker]="picker" />
			<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>Street + House No.</mat-label>
			<input [disabled]="loading" matInput [(ngModel)]="user.street" />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="fill" class="mr-16">
			<mat-label>Zip code</mat-label>
			<input [disabled]="loading" matInput [(ngModel)]="user.zipCode" />
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>City</mat-label>
			<input [disabled]="loading" matInput [(ngModel)]="user.city" />
		</mat-form-field>
	</div>
</mat-dialog-content>
<mat-dialog-actions>
	<button [disabled]="loading" mat-button color="primary" (click)="cancel()">Cancel</button>
	<button [disabled]="loading" mat-button color="primary" (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
