<h2 mat-dialog-title>Edit User</h2>
<mat-dialog-content>
	<div>
		<mat-form-field class="mr-16" appearance="fill">
			<mat-label>First Name</mat-label>
			<input [disabled]="loading" [(ngModel)]="usersService.user.firstName" matInput />
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>Last Name</mat-label>
			<input [disabled]="loading" [(ngModel)]="usersService.user.lastName" matInput />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>E-Mail</mat-label>
			<input [disabled]="loading" [(ngModel)]="usersService.user.email" matInput />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>Street + House No.</mat-label>
			<input [disabled]="loading" matInput [(ngModel)]="usersService.user.street" />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="fill" class="mr-16">
			<mat-label>Zip code</mat-label>
			<input [disabled]="loading" matInput [(ngModel)]="usersService.user.zipCode" />
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>City</mat-label>
			<input [disabled]="loading" matInput [(ngModel)]="usersService.user.city" />
		</mat-form-field>
	</div>
</mat-dialog-content>
<mat-dialog-actions>
	<button [disabled]="loading" mat-button color="primary" (click)="cancel()">Cancel</button>
	<button [disabled]="loading" mat-button color="primary" (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
