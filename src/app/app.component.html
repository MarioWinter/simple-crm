<mat-drawer-container class="mat-drawer-container" autosize>
	<mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
		<div class="logo-container"><img src="../assets/img/logo.png" alt="simple crm logo" /></div>
		<ul>
			<a class="disable-link-styles" routerLink="">
				<li routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"><mat-icon>dashboard</mat-icon>Dashboard</li>
			</a>

			<a class="disable-link-styles" routerLink="user">
				<li routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"><mat-icon>person</mat-icon>User</li>
			</a>
		</ul>
	</mat-drawer>

	<div class="example-sidenav-content">
		<mat-toolbar color="primary">
			<button mat-icon-button (click)="drawer.toggle()">
				<mat-icon>menu</mat-icon>
			</button>
			<span>Simple CRM</span>
		</mat-toolbar>
		<div class="router-container">
			<router-outlet />
		</div>
	</div>
</mat-drawer-container>
